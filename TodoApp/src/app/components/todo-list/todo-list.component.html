<div cdkDropList class="todo-list" (cdkDropListDropped)="drop($event)">
    <div cdkDrag class="item-wrap" *ngFor="let item of todos; let i = index" (click)="onTodoClick(item , i)">
        <mat-card [ngClass]="{selected:item.selected}">
            <div class="custom-placeholder" *cdkDragPlaceholder></div>
            <mat-card-content>
                <mat-card-title>{{i+1}}. {{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
            </mat-card-content>
        </mat-card>
        <mat-divider></mat-divider>
    </div>
</div>
