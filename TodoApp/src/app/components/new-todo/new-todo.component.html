<div class="new-todo-container">
    <h1>Add New Todo</h1>
    <form #f="" (ngSubmit)="onNewTodoSubmit()">
        <mat-form-field>
            <mat-label>Input</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Textarea</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
        <button type="submit">Add</button>
    </form>
</div>
